<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1><b>FotoBook</b></h1>
        <input placeholder="Search Foto/ Album">
        <a><span>Sign Up</span></a>
    </header>
    <div class="container">
        <div class="content">
            <H1>Fotobook Login</H1>
            <div class="Icon">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="formlogin">
            <div class="user-imgae">
                <i class="fas fa-user-alt-slash"></i>
                </div>
            <form>
                <div class="form-group d-flex justify-content-center">
                  <input type="email" class="form-control" style="width:290px" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group d-flex justify-content-center">
                  <input type="password" class="form-control" style="width:290px" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="d-flex justify-content-center m-2">
                    <button type="submit" class="btn btn-primary d-flex justify-content-center">Login</button>
                </div>
                <a href="#">Forgot password?</a>
            </form>
            </div>
            <a href="#"><span>Create an account</span></a>
        </div>
    </div>
</body>

</html>
