<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sign Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1><b>FotoBook</b></h1>
        <input placeholder="Search Foto/ Album">
        <a><span>Sign Up</span></a>
    </header>
    <div class="container">
        <div class="content">
            <H1>Fotobook Login</H1>
            <div class="Icon">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="formSignUp">
            <form>
                <label for="exampleInputEmail1">First Name</label>
                <div class="form-group d-flex justify-content-center ">
                  <input type="email" class="form-control" style="width:290px" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
                </div>
                <label for="exampleInputEmail1">Last Name</label>
                <div class="form-group d-flex justify-content-center">
                  <input type="email" class="form-control" style="width:290px" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name">
                </div>
                <label for="exampleInputEmail1">New Password</label>
                <div class="form-group d-flex justify-content-center">
                  <input type="email" class="form-control" style="width:290px" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="New Password">
                </div>
                <label for="exampleInputEmail1">Password Confirmation</label>
                <div class="form-group d-flex justify-content-center">
                  <input type="password" class="form-control" style="width:290px" id="exampleInputPassword1" placeholder="Password Confirmation">
                </div>
                <div class="d-flex justify-content-center m-2">
                    <button type="submit" class="btn btn-primary d-flex justify-content-center">Sign Up</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>

</html>
